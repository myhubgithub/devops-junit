version: '3'

services:
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - '3306:3306'
    expose:
      - '3306'

  tomcat:
    image: tomcat:latest
    container_name: tomcat-web
    volumes:
      - ./target/war-test.war:/usr/local/tomcat/webapps/war-test.war
    ports:
      - "8080:8080"
    expose:
      - '8080'
